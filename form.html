<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTRATION FORM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <article>
        <form action="" method="GET">
          <div>
            <h1>REGISTER FORM </h1>
          </div>

          <div>
            <label for="uname"
              >UserName 
            </label>
            <input
              type="text"
              id="uname"
              placeholder="Enter UserName"
              pattern="(?=.*[A-Z])(?=.*[a-z]).{6,}" title="Minimum 6 characters" 
              required
            />
          </div>

          <div>
            <label for="pword"
              >Password
            <input
              type="password"
              id="pword"
              placeholder="Enter PassWord"
              pattern="(?=.*[a-z])(?=.*[0-9]).{10,}" title="Minimum 10 characters"
              required
            />
          </div>

          <div>
            <label for="mail">E-Mail</label>
            <input
              type="email"
              id="mail"
              placeholder="Enter Email"
              pattern="[a,z]+@[a-z]+\.[a-z]{2,}" 
              required
            />
          </div>

          <div class="radio">
            <span>
              <input type="radio" id="male" value="gender" />
              <label for="male" class="man">Male</label>
            </span>

            <span>
              <input type="radio" id="female" value="gender" />
              <label for="female" class="woman">Female</label>
            </span>
          </div>

          <div>
            <label for="dob"
              >Date Of Birth
             
            <input
              type="date"
              id="dob"
              placeholder="Enter Date Of Birth"
              required
            />
          </div>

          <div>
            <label for="phno"
              >Contact
             
            <input
              type="number"
              id="phno"
              placeholder="Enter Phone Number"
              min="10" title="Lenght should be 10"
              required
            />
          </div>

          <input type="radio" id="checkbox" required />
          <label for="checkbox" class="checkbox">
            I hereby accept all terms and conditions
          <div class="login">
            <button>Sing Up</button>
          </div>
        </form>
      </article>
    </section>
  </body>
</html>
